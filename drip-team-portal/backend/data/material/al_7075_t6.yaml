id: al_7075_t6
name: "Aluminum 7075-T6"
category: material
description: "Temperature-dependent properties for Al 7075-T6 (aerospace aluminum)"
source: "MIL-HDBK-5J / MMPDS"
source_url: "https://www.asminternational.org/"
version: "1.0"
last_updated: "2024-12-24"

type: equation

inputs:
  - name: T
    unit: K
    type: continuous
    range: [200, 500]
    description: "Temperature (valid range: -73°C to 227°C)"

outputs:
  - name: E
    unit: Pa
    description: "Young's modulus"
    format: "scientific"
  - name: Sy
    unit: Pa
    description: "Yield strength (0.2% offset)"
    format: "scientific"
  - name: Su
    unit: Pa
    description: "Ultimate tensile strength"
    format: "scientific"
  - name: alpha
    unit: 1/K
    description: "Coefficient of thermal expansion"
  - name: k
    unit: W/(m·K)
    description: "Thermal conductivity"
  - name: rho
    unit: kg/m³
    description: "Density"
  - name: cp
    unit: J/(kg·K)
    description: "Specific heat capacity"
  - name: nu
    unit: "none"
    description: "Poisson's ratio"

resolution:
  type: equation

  formulas:
    # Young's modulus - linear decrease with temperature
    E: "E_ref * (1 - E_slope * (T - T_ref))"

    # Yield strength - 7075-T6 loses strength rapidly above 100°C
    Sy: "Sy_ref * (1 - Sy_slope * (T - T_ref)) if T < T_crit else Sy_ref * Sy_high_factor * exp(-Sy_decay * (T - T_crit))"

    # Ultimate strength - similar pattern
    Su: "Su_ref * (1 - Su_slope * (T - T_ref)) if T < T_crit else Su_ref * Su_high_factor * exp(-Su_decay * (T - T_crit))"

    # Thermal expansion
    alpha: "alpha_0 + alpha_1 * (T - T_ref)"

    # Thermal conductivity
    k: "k_ref * (1 + k_slope * (T - T_ref))"

    # Density (constant)
    rho: "rho_ref"

    # Specific heat
    cp: "cp_ref + cp_slope * (T - T_ref)"

    # Poisson's ratio
    nu: "nu_ref"

  constants:
    T_ref: 298.15          # Reference temp (25°C) in K
    T_crit: 373.15         # 100°C - onset of rapid strength loss

    # Young's modulus
    E_ref: 71.7e9          # Pa at room temp
    E_slope: 0.00045       # Fractional decrease per K

    # Yield strength (T6 temper)
    Sy_ref: 503e6          # Pa at room temp
    Sy_slope: 0.0003       # Below T_crit
    Sy_high_factor: 0.85   # Factor at T_crit
    Sy_decay: 0.008        # Exponential decay above T_crit

    # Ultimate strength
    Su_ref: 572e6          # Pa at room temp
    Su_slope: 0.00025
    Su_high_factor: 0.88
    Su_decay: 0.007

    # Thermal expansion
    alpha_0: 23.4e-6       # 1/K at room temp
    alpha_1: 0.008e-6      # Increase per K

    # Thermal conductivity
    k_ref: 130             # W/(m·K) at room temp
    k_slope: 0.00015

    # Density
    rho_ref: 2810          # kg/m³

    # Specific heat
    cp_ref: 960            # J/(kg·K) at room temp
    cp_slope: 0.35

    # Poisson's ratio
    nu_ref: 0.33

views:
  - id: default
    name: "Al 7075-T6 Properties vs Temperature"
    description: "Mechanical and thermal properties as a function of temperature"
    grid:
      T:
        type: list
        values: [200, 210, 220, 230, 240, 250, 260, 270, 280, 290, 300, 310, 320, 330, 340, 350, 360, 370, 380, 390, 400, 410, 420, 430, 440, 450, 460, 470, 480, 490, 500]
        unit: K
    columns:
      - output: E
        header: "E"
        unit: "GPa"
      - output: Sy
        header: "Sy"
        unit: "MPa"
      - output: Su
        header: "Su"
        unit: "MPa"
      - output: alpha
        header: "α"
        unit: "µm/(m·K)"
      - output: k
        header: "k"
        unit: "W/(m·K)"
      - output: cp
        header: "cp"
        unit: "J/(kg·K)"
    layout: flat
