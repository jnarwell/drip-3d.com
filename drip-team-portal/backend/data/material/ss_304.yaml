id: ss_304
name: "Stainless Steel 304"
category: material
description: "Temperature-dependent mechanical and thermal properties for SS 304 (18-8 stainless)"
source: "ASME BPVC Section II-D / ASM Handbook"
source_url: "https://www.asminternational.org/"
version: "1.0"
last_updated: "2024-12-24"

type: equation

inputs:
  - name: T
    unit: K
    type: continuous
    range: [200, 1100]
    description: "Temperature (valid range: -73°C to 827°C)"

outputs:
  - name: E
    unit: Pa
    description: "Young's modulus"
    format: "scientific"
  - name: Sy
    unit: Pa
    description: "Yield strength (0.2% offset)"
    format: "scientific"
  - name: Su
    unit: Pa
    description: "Ultimate tensile strength"
    format: "scientific"
  - name: alpha
    unit: 1/K
    description: "Coefficient of thermal expansion"
  - name: k
    unit: W/(m·K)
    description: "Thermal conductivity"
  - name: rho
    unit: kg/m³
    description: "Density"
  - name: cp
    unit: J/(kg·K)
    description: "Specific heat capacity"
  - name: nu
    unit: "none"
    description: "Poisson's ratio"

resolution:
  type: equation

  formulas:
    # Young's modulus - linear decrease with temperature
    E: "E_ref * (1 - E_slope * (T - T_ref))"

    # Yield strength - gradual decrease
    Sy: "Sy_ref * (1 - Sy_slope * (T - T_ref))"

    # Ultimate strength - similar pattern
    Su: "Su_ref * (1 - Su_slope * (T - T_ref))"

    # Thermal expansion (increases with T)
    alpha: "alpha_0 + alpha_1 * (T - T_ref)"

    # Thermal conductivity (increases with T for stainless)
    k: "k_ref + k_slope * (T - T_ref)"

    # Density (constant)
    rho: "rho_ref"

    # Specific heat (increases with T)
    cp: "cp_ref + cp_slope * (T - T_ref)"

    # Poisson's ratio
    nu: "nu_ref"

  constants:
    T_ref: 298.15          # Reference temp (25°C) in K

    # Young's modulus
    E_ref: 193e9           # Pa at room temp
    E_slope: 0.00035       # Fractional decrease per K

    # Yield strength (annealed)
    Sy_ref: 215e6          # Pa at room temp
    Sy_slope: 0.00025      # Fractional decrease per K

    # Ultimate strength
    Su_ref: 505e6          # Pa at room temp
    Su_slope: 0.00030

    # Thermal expansion
    alpha_0: 17.3e-6       # 1/K at room temp
    alpha_1: 0.004e-6      # Increase per K

    # Thermal conductivity (low for stainless)
    k_ref: 16.2            # W/(m·K) at room temp
    k_slope: 0.015         # Increase per K

    # Density
    rho_ref: 8000          # kg/m³

    # Specific heat
    cp_ref: 500            # J/(kg·K) at room temp
    cp_slope: 0.25         # J/(kg·K) per K

    # Poisson's ratio
    nu_ref: 0.29

views:
  - id: default
    name: "SS 304 Properties vs Temperature"
    description: "Mechanical and thermal properties as a function of temperature"
    grid:
      T:
        type: list
        # Temperatures from -50°C to 600°C
        values: [200, 210, 220, 230, 240, 250, 260, 270, 280, 290, 300, 310, 320, 330, 340, 350, 360, 370, 380, 390, 400, 410, 420, 430, 440, 450, 460, 470, 480, 490, 500, 510, 520, 530, 540, 550, 560, 570, 580, 590, 600, 610, 620, 630, 640, 650, 660, 670, 680, 690, 700, 710, 720, 730, 740, 750, 760, 770, 780, 790, 800]
        unit: K
    columns:
      - output: E
        header: "E"
        unit: "GPa"
      - output: Sy
        header: "Sy"
        unit: "MPa"
      - output: Su
        header: "Su"
        unit: "MPa"
      - output: alpha
        header: "α"
        unit: "µm/(m·K)"
      - output: k
        header: "k"
        unit: "W/(m·K)"
      - output: cp
        header: "cp"
        unit: "J/(kg·K)"
    layout: flat
