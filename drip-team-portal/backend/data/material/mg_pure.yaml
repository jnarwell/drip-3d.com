id: mg_pure
name: "Pure Magnesium"
category: material
description: "Temperature-dependent properties for pure Mg (99.9%)"
source: "ASM Handbook Vol 2"
source_url: "https://www.asminternational.org/"
version: "1.0"
last_updated: "2024-12-24"

type: equation

inputs:
  - name: T
    unit: K
    type: continuous
    range: [200, 900]
    description: "Temperature (valid range: -73°C to 627°C, melting 650°C)"

outputs:
  - name: E
    unit: Pa
    description: "Young's modulus"
    format: "scientific"
  - name: Sy
    unit: Pa
    description: "Yield strength (annealed)"
    format: "scientific"
  - name: Su
    unit: Pa
    description: "Ultimate tensile strength"
    format: "scientific"
  - name: alpha
    unit: 1/K
    description: "Coefficient of thermal expansion"
  - name: k
    unit: W/(m·K)
    description: "Thermal conductivity"
  - name: rho
    unit: kg/m³
    description: "Density"
  - name: cp
    unit: J/(kg·K)
    description: "Specific heat capacity"
  - name: nu
    unit: "none"
    description: "Poisson's ratio"

resolution:
  type: equation

  formulas:
    E: "E_ref * (1 - E_slope * (T - T_ref))"
    Sy: "Sy_ref * (1 - Sy_slope * (T - T_ref)) if T < T_crit else Sy_ref * (1 - Sy_slope * (T_crit - T_ref)) * exp(-Sy_decay * (T - T_crit))"
    Su: "Su_ref * (1 - Su_slope * (T - T_ref)) if T < T_crit else Su_ref * (1 - Su_slope * (T_crit - T_ref)) * exp(-Su_decay * (T - T_crit))"
    alpha: "alpha_0 + alpha_1 * (T - T_ref)"
    k: "k_ref * (1 - k_slope * (T - T_ref))"
    rho: "rho_ref * (1 - 3 * alpha_0 * (T - T_ref))"
    cp: "cp_ref + cp_slope * (T - T_ref)"
    nu: "nu_ref"

  constants:
    T_ref: 298.15
    T_crit: 423.15         # 150°C
    T_melt: 923.15         # 650°C

    # Young's modulus - Mg is soft
    E_ref: 45e9
    E_slope: 0.0005

    # Yield strength - pure Mg is very soft
    Sy_ref: 21e6
    Sy_slope: 0.0005
    Sy_decay: 0.007

    # Ultimate strength
    Su_ref: 90e6
    Su_slope: 0.0004
    Su_decay: 0.006

    # Thermal expansion - high for Mg
    alpha_0: 25.2e-6
    alpha_1: 0.01e-6

    # Thermal conductivity - good
    k_ref: 156
    k_slope: 0.0002

    # Density - very light
    rho_ref: 1738

    # Specific heat
    cp_ref: 1024
    cp_slope: 0.30

    nu_ref: 0.29

views:
  - id: default
    name: "Pure Mg Properties vs Temperature"
    description: "Pure magnesium properties approaching melt"
    grid:
      T:
        type: list
        values: [200, 210, 220, 230, 240, 250, 260, 270, 280, 290, 300, 310, 320, 330, 340, 350, 360, 370, 380, 390, 400, 410, 420, 430, 440, 450, 460, 470, 480, 490, 500, 510, 520, 530, 540, 550, 560, 570, 580, 590, 600, 610, 620, 630, 640, 650, 660, 670, 680, 690, 700, 710, 720, 730, 740, 750, 760, 770, 780, 790, 800, 810, 820, 830, 840, 850, 860, 870, 880, 890, 900, 910]
        unit: K
    columns:
      - output: E
        header: "E"
        unit: "GPa"
      - output: Sy
        header: "Sy"
        unit: "MPa"
      - output: Su
        header: "Su"
        unit: "MPa"
      - output: alpha
        header: "α"
        unit: "µm/(m·K)"
      - output: k
        header: "k"
        unit: "W/(m·K)"
      - output: cp
        header: "cp"
        unit: "J/(kg·K)"
      - output: rho
        header: "ρ"
        unit: "kg/m³"
    layout: flat
