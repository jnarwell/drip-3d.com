id: al_1100
name: "Aluminum 1100"
category: material
description: "Temperature-dependent properties for Al 1100 (99%+ pure aluminum)"
source: "ASM Handbook Vol 2 / MMPDS"
source_url: "https://www.asminternational.org/"
version: "1.0"
last_updated: "2024-12-24"

type: equation

inputs:
  - name: T
    unit: K
    type: continuous
    range: [200, 900]
    description: "Temperature (valid range: -73°C to 627°C, melting ~660°C)"

outputs:
  - name: E
    unit: Pa
    description: "Young's modulus"
    format: "scientific"
  - name: Sy
    unit: Pa
    description: "Yield strength (annealed O temper)"
    format: "scientific"
  - name: Su
    unit: Pa
    description: "Ultimate tensile strength"
    format: "scientific"
  - name: alpha
    unit: 1/K
    description: "Coefficient of thermal expansion"
  - name: k
    unit: W/(m·K)
    description: "Thermal conductivity"
  - name: rho
    unit: kg/m³
    description: "Density"
  - name: cp
    unit: J/(kg·K)
    description: "Specific heat capacity"
  - name: nu
    unit: "none"
    description: "Poisson's ratio"

resolution:
  type: equation

  formulas:
    # Young's modulus - pure Al has well-characterized T dependence
    E: "E_ref * (1 - E_slope * (T - T_ref))"

    # Yield strength - annealed Al 1100 is very soft
    Sy: "Sy_ref * (1 - Sy_slope * (T - T_ref)) if T < T_crit else Sy_ref * (1 - Sy_slope * (T_crit - T_ref)) * exp(-Sy_decay * (T - T_crit))"

    # Ultimate strength
    Su: "Su_ref * (1 - Su_slope * (T - T_ref)) if T < T_crit else Su_ref * (1 - Su_slope * (T_crit - T_ref)) * exp(-Su_decay * (T - T_crit))"

    # Thermal expansion - increases with T
    alpha: "alpha_0 + alpha_1 * (T - T_ref)"

    # Thermal conductivity - high for pure Al, decreases slightly with T
    k: "k_ref * (1 - k_slope * (T - T_ref))"

    # Density
    rho: "rho_ref * (1 - 3 * alpha_0 * (T - T_ref))"

    # Specific heat
    cp: "cp_ref + cp_slope * (T - T_ref)"

    # Poisson's ratio
    nu: "nu_ref"

  constants:
    T_ref: 298.15          # Reference temp (25°C) in K
    T_crit: 473.15         # 200°C - onset of accelerated softening
    T_melt: 933.15         # Melting point (660°C)

    # Young's modulus - pure Al
    E_ref: 70e9            # Pa at room temp
    E_slope: 0.00045       # Fractional decrease per K

    # Yield strength (O temper - annealed, very soft)
    Sy_ref: 34e6           # Pa at room temp
    Sy_slope: 0.0004
    Sy_decay: 0.006

    # Ultimate strength
    Su_ref: 90e6           # Pa at room temp
    Su_slope: 0.00035
    Su_decay: 0.005

    # Thermal expansion - high for Al
    alpha_0: 23.6e-6       # 1/K at room temp
    alpha_1: 0.008e-6

    # Thermal conductivity - very high for pure Al
    k_ref: 222             # W/(m·K) at room temp
    k_slope: 0.0003

    # Density
    rho_ref: 2710          # kg/m³

    # Specific heat
    cp_ref: 904            # J/(kg·K) at room temp
    cp_slope: 0.35

    # Poisson's ratio
    nu_ref: 0.33

views:
  - id: default
    name: "Al 1100 Properties vs Temperature"
    description: "Pure aluminum properties approaching melt"
    grid:
      T:
        type: list
        # 10K steps from 200K to 900K (near melt)
        values: [200, 210, 220, 230, 240, 250, 260, 270, 280, 290, 300, 310, 320, 330, 340, 350, 360, 370, 380, 390, 400, 410, 420, 430, 440, 450, 460, 470, 480, 490, 500, 510, 520, 530, 540, 550, 560, 570, 580, 590, 600, 610, 620, 630, 640, 650, 660, 670, 680, 690, 700, 710, 720, 730, 740, 750, 760, 770, 780, 790, 800, 810, 820, 830, 840, 850, 860, 870, 880, 890, 900, 910, 920]
        unit: K
    columns:
      - output: E
        header: "E"
        unit: "GPa"
      - output: Sy
        header: "Sy"
        unit: "MPa"
      - output: Su
        header: "Su"
        unit: "MPa"
      - output: alpha
        header: "α"
        unit: "µm/(m·K)"
      - output: k
        header: "k"
        unit: "W/(m·K)"
      - output: cp
        header: "cp"
        unit: "J/(kg·K)"
      - output: rho
        header: "ρ"
        unit: "kg/m³"
    layout: flat
