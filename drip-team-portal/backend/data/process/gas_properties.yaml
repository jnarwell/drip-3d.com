# Source: CoolProp library (NIST-based thermophysical property data)
# Conditions: T = 298.15 K (25°C), P = 101325 Pa (1 atm)
# Generated programmatically from CoolProp
# Note: Some thermal conductivity values from Engineering Toolbox where CoolProp lacks models
id: gas_properties
name: Industrial Gas Properties
category: process
description: Thermophysical properties of industrial gases at STP (25°C, 1 atm)
type: table
source: CoolProp (NIST REFPROP data)
version: '2.0'
inputs:
- name: gas
  type: discrete
  unit: none
  description: Gas name
  values:
  # Common industrial
  - air
  - nitrogen
  - oxygen
  - argon
  - helium
  - hydrogen
  - carbon_dioxide
  - methane
  - ethane
  - propane
  - ammonia
  # Noble gases
  - neon
  - krypton
  - xenon
  # Industrial/process
  - carbon_monoxide
  - ethylene
  - nitrous_oxide
  - hydrogen_sulfide
  - sulfur_hexafluoride
  # Refrigerants
  - r410a
  - r22
  - r134a
  - r404a
  - r507a
outputs:
- name: M
  unit: kg/mol
  description: Molar mass
- name: rho
  unit: kg/m³
  description: Density at 25°C, 1 atm
- name: cp
  unit: J/(kg·K)
  description: Specific heat at constant pressure
- name: cv
  unit: J/(kg·K)
  description: Specific heat at constant volume
- name: gamma
  unit: '1'
  description: Specific heat ratio (cp/cv)
- name: k
  unit: W/(m·K)
  description: Thermal conductivity
- name: mu
  unit: Pa·s
  description: Dynamic viscosity
- name: R_specific
  unit: J/(kg·K)
  description: Specific gas constant
- name: T_boil
  unit: K
  description: Boiling point at 1 atm
- name: T_crit
  unit: K
  description: Critical temperature
- name: P_crit
  unit: Pa
  description: Critical pressure
