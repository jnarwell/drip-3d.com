[variables]
NIXPACKS_PYTHON_VERSION = "3.9"

[phases.setup]
nixPkgs = ["python39"]

[phases.install]
cmds = ["cd backend && pip install -r requirements.txt"]

[phases.build]
# Migration will run at startup via railway.json startCommand
# This avoids build-time database connection issues

[start]
cmd = "cd backend && echo 'Running migrations...' && alembic current && alembic upgrade head && echo 'Migration complete, starting server...' && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
